<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
</head>
<body>
    <h1>Polymarket API Test</h1>
    <button onclick="testAPI()">Test API</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                console.log('Testing API...');
                const response = await fetch('https://gamma-api.polymarket.com/markets?closed=false&limit=5');
                console.log('Response:', response);
                console.log('Status:', response.status);
                console.log('Headers:', response.headers);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Data:', data);
                    resultDiv.innerHTML = `<h3>✅ Success!</h3><p>Received ${data.length} markets</p><pre>${JSON.stringify(data[0], null, 2)}</pre>`;
                } else {
                    resultDiv.innerHTML = `<h3>❌ Error ${response.status}</h3><p>${response.statusText}</p>`;
                }
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `<h3>❌ Error</h3><p>${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
